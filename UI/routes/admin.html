<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Questioner</title>

    <link rel="stylesheet" href="../static/styles/admin.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="navbar">
        <div class="logo-holder">
            <img src="../static/images/download.png" alt="logo" class="logo">
        </div>
        <div class="title-holder">
            <h3>Questioner</h3>
        </div>
        <div class="searchbox-holder">
            
        </div>
        <div class="profile-pic-holder"></div>
        <div class="profile-name-holder">
            <p>Adminstrator</p>
        </div>
        <div class="hum-icon">
            <i class="fa fa-bars"></i>
        </div>
    </div>
    <main>
        <div class="meetup-holder">
            <div class="existing-meetups">
                <div class="title-bar"><p>Created Meetups</p></div>
                <div class="created-meetups">


                    <div class="user">
                        <div class="meetup-title-holder"><h3>Meetup Name<h3/></div>
                        <div class="date-holder">posted on 12/12/2012</div>
                        <div class="meetup-details"><p>Subject of the meetup</p></div>
                        <div class="meetup-details"><p>meetup Description</p></div>
                        <div class="meetup-details"><p>meetup tags</p></div>
                        <div class="meetup-details">Place of meetup and the time</div>
                        <div class="icons-holder">Place of meetup and the time</div>
                        <div class="delete-holder "><button class="delete">Delete</button></div>
                    </div>








                </div>
            </div>
            <div class="add-meetup hide sidenav">
                <div class="title-bar"><p>Add Meetup</p></div>
                <div class="form-detail">
                    <form action="">
                        <input type="text" name="meetupname" placeholder="Meetup Name" required>
                        <br>
                        <input type="text" name="meetupsubject" placeholder="Meetup Subject" required>
                        <br>
                        <input type="text" name="meetuptag" placeholder="Meetup Tag" required>
                        <br>
                        <input type="textarea" name="aboutmeetup" placeholder="Meetup Description" required>
                        <br>
                        <input type="file" name="meetuppic" accept="image/*">
                        <br><br>
                        <button type="button" class="create-meetup-button">
                            Create Meetup
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="../static/javascript/admin.js"></script>
</body>
</html>
